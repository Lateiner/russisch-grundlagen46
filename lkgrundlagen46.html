        // --- Daten parsen ---
        function parseData(text) {
            const lines = text.trim().split('\n');
            return lines.map(line => {
                // Entferne die Nummerierung am Anfang (z.B. "1. ")
                const cleanLine = line.replace(/^\d+\.\s+/, '');
                
                // Trenne Russisch und Deutsch am Bindestrich " ‚Äì "
                // Achtung: Das Trennzeichen im Text ist ein Gedankenstrich (en-dash), nicht nur ein Bindestrich.
                const parts = cleanLine.split(' ‚Äì ');
                
                if (parts.length >= 2) {
                    return {
                        front: parts[0].trim(),
                        back: parts[1].trim()
                    };
                }
                return null;
            }).filter(item => item !== null);
        }

        // Initialer Kartenstapel
        const originalCards = parseData(rawData);
        // Aktueller Stapel (kann gemischt werden)
        let currentCards = [...originalCards];
        
        // State
        let currentIndex = 0;
        let isFlipped = false;

        // --- DOM Elemente ---
        const cardContainer = document.getElementById('cardContainer');
        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressDisplay = document.getElementById('progressDisplay');

        // --- Funktionen ---

        function updateCard() {
            const cardData = currentCards[currentIndex];
            
            // Text setzen
            frontText.textContent = cardData.front;
            backText.textContent = cardData.back;

            // Schriftgr√∂√üe anpassen
            adjustFontSize(frontText, cardData.front);
            adjustFontSize(backText, cardData.back);

            // Flip zur√ºcksetzen, falls gedreht
            if (isFlipped) {
                flashcard.classList.remove('is-flipped');
                isFlipped = false;
            }

            // Fortschritt
            progressDisplay.textContent = `${currentIndex + 1} / ${currentCards.length}`;
        }

        function adjustFontSize(element, text) {
            element.classList.remove('text-medium', 'text-small', 'text-xsmall');
            if (text.length > 80) {
                element.classList.add('text-xsmall');
            } else if (text.length > 50) {
                element.classList.add('text-small');
            } else if (text.length > 30) {
                element.classList.add('text-medium');
            }
        }

        function flipCard() {
            flashcard.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                // Optional: Loop zum Anfang oder visueller Hinweis
                // Hier: Loop zum Anfang f√ºr fl√ºssiges Lernen
                currentIndex = 0;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else {
                // Optional: Loop zum Ende
                currentIndex = currentCards.length - 1;
                updateCard();
            }
        }

        // Fisher-Yates Shuffle Algorithmus
        function shuffleDeck() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            // Kurze Animation f√ºr Feedback
            cardContainer.style.opacity = '0';
            setTimeout(() => {
                updateCard();
                cardContainer.style.opacity = '1';
            }, 200);
        }

        function resetToStart() {
            currentIndex = 0;
            // Wir behalten die aktuelle Reihenfolge bei (ob gemischt oder nicht), springen nur zur 1.
            updateCard();
        }

        // --- Event Listener (Maus/Touch) ---

        cardContainer.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', (e) => { e.stopPropagation(); nextCard(); });
        prevBtn.addEventListener('click', (e) => { e.stopPropagation(); prevCard(); });
        shuffleBtn.addEventListener('click', (e) => { e.stopPropagation(); shuffleDeck(); });
        resetBtn.addEventListener('click', (e) => { e.stopPropagation(); resetToStart(); });

        // --- Event Listener (Tastatur) ---

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case ' ': // Leertaste
                case 'Enter':
                    event.preventDefault(); // Verhindert Scrollen bei Leertaste
                    flipCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'Home':
                    resetToStart();
                    break;
            }
        });

        // --- Initialisierung ---
        updateCard();
